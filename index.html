<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>List</title>
  </head>
  <body>
    <header>
      List
    </header>
<div class="wrapper">
     <form>
       <label for="">Name</label>
       <input type="text" name="userName" id="usName"   required>
       <p class="cty"></p>
        <label for="" >City :</label>
        <input type="text" name="cityName" id="c_name"  required>
        </p><br>
        <label for="">EmpId:<input type="text" name="employeeId" id="eid"  required></label>
        <input type="button" value="Add" class="Btn" id="addTask" onclick="getInput()" >
     </form>
    </div>
    <div id="display">
      <table id="tabData">
        <tr>
          <td>Name</td>
          <td>City</td>
          <td>EmpId</td>
          <td>Action</td>
        </tr>
      </table>
    </div>
    <button class="Btn clr"  onclick="removeAll()">Clear All</button>
    <script src="script.js"></script>
  </body>
</html>
